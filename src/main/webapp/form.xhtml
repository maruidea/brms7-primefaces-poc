<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Hello JSF</title>
  </h:head>
 
  <h:body>
  <h:form>
	  <h1>Form BRMS 7</h1>
	  <div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-6">
	      <p:outputLabel for="name" value="Name" />
	      <p:inputText id="name" value="#{form.applicant.name}"/>
			</div>
			<p:spacer height="8"/>
			<div class="p-field p-col-12 p-md-6">
	      <p:outputLabel for="age" value="Age" />
	      <p:inputText id="age" value="#{applicant.age}"/>
			</div>
      <p:spacer height="8"/>
			<div class="p-formgroup-inline">
		    <div class="p-field-checkbox">
		        <p:selectBooleanCheckbox id="h_option1" value="#{form.hasIncome}"/>
		        <p:outputLabel for="h_option1" value=" Has Income" />
		    </div>
	    </div>
      <p:spacer height="8"/>
      <div class="p-field p-col-12 p-md-6">
        <strong><p:outputLabel value="#{form.status}"/></strong>
      </div>
      <p:spacer height="8"/>
			<p:commandButton action="#{form.submit}" value="Submit" update="@form"/>
	  </div>
  </h:form>	  
  </h:body>
</html>
